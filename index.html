<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Animation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d996c53776.js" crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/Card.js"></script>
    <script src="js/App.js"></script>
</head>
<body>
    <input type="checkbox" id="trigger-aside" hidden>
    <!-- HEADER -->
    <header>
        <div class="text-center">
            <a href="index.html" id="logo">Album Gallery</a>
            <label class="btn-aside" for="trigger-aside">
                <span></span>
                <span></span>
                <span></span>  
            </label>
        </div>
    </header>

    <!-- ASIDE -->
    <aside>
        <h5>키워드로 검색</h5>
        <div class="search-form mb-5">
            <div class="search-box">
                <input type="text" id="i-search" placeholder="ex: ㄱㄴㅅㅌㅇ → 강남스타일">
                <button id="b-search"><i class="fas fa-search"></i></button>
            </div>
            <small class="text-muted">＊초성으로 앨범을 검색할 수 있습니다.</small><br>
        </div>
        <h5>카테고리로 검색</h5>
        <ul id="cat-box">
            <li class="active" data-value="">전체보기</li>
        </ul>        
    </aside>
    
    <!-- LIST -->
    <div id="list">
    </div>

    <a href="#" id="btn-scroll-up"><i class="fas fa-caret-up"></i></a>
</body>
</html>
